<div class="row mt-4">
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <img [src]="cicloDetalle.imagen" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{cicloDetalle.nombre}} {{cicloDetalle.curso}}</h5>
            </div>
        </div>
        <br>
        <h4>Conocimientos necesarios:</h4>
        <ul>
            <li *ngFor="let conocimiento of cicloDetalle.asignaturas">{{conocimiento.nombre}}</li>
        </ul>
    </div>
    <div class="col-9">
        <h2>Las asignaturas del ciclo son: </h2>
        <div class="row mt-4">
            <div class="col" *ngFor="let asignatura of asiganturasArrayFiltradas">
                <div class="card" style="width: 18rem; margin-top: 30px;" >
                    <div class="card-body">
                        <h5 class="card-title">{{asignatura.nombre}}</h5>
                        <p>Profesor: {{asignatura.profesor}}</p>
                        <p>Ciclos: {{asignatura.ciclo}}</p>
                        <p>Curso: {{asignatura.curso}}</p>
                        <img [src]="item.imagen" alt="" style="width: 50px; height: 50px; margin-left: 13px;" *ngFor="let item of asignatura.conocimientos">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
